<div class="container">
  <form [formGroup] = "employeeForm" (ngSubmit) = "addNewEmployeeRecord()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" pattern="[a-zA-Z][a-zA-Z ]+" placeholder="Enter name" name="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="email">mobile:</label>
      <input type="text" class="form-control" placeholder="Enter mobile number" name="mobile" formControlName="mobile">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" email="true" placeholder="Enter email" name="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" placeholder="Enter address" name="address" formControlName="address">
    </div>
    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="text" class="form-control" placeholder="Enter salary" name="salary" formControlName="salary">
    </div>
    <div class="form-group">
      <select class="form-control" name="domain" formControlName="domain">
        <option value="">Select your domain</option>
        <option value="angular">Angular</option>
        <option value="javascript">Javascript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
      </select>
    </div>
    <button type="submit" [disabled] = "!employeeForm.valid" class="btn btn-default">Submit</button>
  </form>
</div>
